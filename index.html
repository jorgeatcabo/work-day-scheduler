<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!-- Main Body -->
  <body>

    <!-- Main Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Schedule Container -->
    <div class="container time-block"> 
      
      <!-- Events Hours From 09AM To 05PM With Respective Description Area And Saving Button -->
      <div class="row">
        <div class="col-1 hour">
          <p>09AM</p>          
        </div>
        <textarea class="col-10 description" data-hour="9" cols="30" rows="1"></textarea>        
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour"> 
          <p>10AM</p>
        </div>
        <textarea class="col-10 description" data-hour="10" cols="30" rows="1"></textarea> 
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p>11AM</p>          
        </div>
        <textarea class="col-10 description" data-hour="11" cols="30" rows="1"></textarea> 
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p>12PM</p>          
        </div>
        <textarea class="col-10 description" data-hour="12" cols="30" rows="1"></textarea> 
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour"> 
          <p>01PM</p>         
        </div>
        <textarea class="col-10 description" data-hour="13" cols="30" rows="1"></textarea> 
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">  
          <p>02PM</p>                 
        </div>
        <textarea class="col-10 description" data-hour="14" cols="30" rows="1"></textarea> 
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">  
          <p>03PM</p>                 
        </div>
        <textarea class="col-10 description" data-hour="15" cols="30" rows="1"></textarea> 
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour"> 
          <p>04PM</p>                  
        </div>
        <textarea class="col-10 description" data-hour="16" cols="30" rows="1"></textarea> 
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">  
          <p>05PM</p>                 
        </div>
        <textarea class="col-10 description" data-hour="17" cols="30" rows="1"></textarea> 
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div> 

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JS File -->
    <script src="./js/scripts.js"></script>

  </body>

</html>
